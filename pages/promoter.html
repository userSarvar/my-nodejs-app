<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Promoter/SA Page</h2>
        <p>Responsibilities:</p>
        <ul>
            <li>Enter data</li>
            <li>Confirm identity</li>
            <li>Data flows up to the Regional Manager/RM Supervisor/SV</li>
        </ul>

        <!-- Form to submit data -->
        <form action="/submit-form" method="POST">
    <label for="shortText">Short Text:</label>
    <input type="text" id="shortText" name="shortText" required>
    
    <label for="longText">Long Text:</label>
    <textarea id="longText" name="longText" required></textarea>

    <button type="submit">Submit</button>
</form>

    </div>

    <script>
        // Handle form submission
        document.getElementById('promoterForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const shortText = document.getElementById('shortText').value;
            const longText = document.getElementById('longText').value;

            // Send data to the server
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ shortText, longText }),
            });

            const result = await response.json();
            if (result.success) {
                alert('Data submitted successfully!');
            } else {
                alert('Failed to submit data.');
            }
        });
    </script>
</body>
</html>
