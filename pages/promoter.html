<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Promoter/SA Page</h2>
        <form action="/submit-promoter" method="POST">
            <label for="shortText">Short Text:</label>
            <input type="text" id="shortText" name="shortText"><br><br>
        
            <label for="longText">Long Text:</label>
            <textarea id="longText" name="longText"></textarea><br><br>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>
    <script src="server.js"></script>
</body>
</html>
