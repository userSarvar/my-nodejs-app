<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Promoter/SA Page</h2>
        <p>Responsibilities:</p>
        <ul>
            <li>Enter data</li>
            <li>Confirm identity</li>
            <li>Data flows up to the Regional Manager/RM Supervisor/SV</li>
        </ul>

        <form action="/submit-promoter" method="POST">
            <div class="form-group">
                <label for="shortText">Short Text:</label>
                <input type="text" class="form-control" id="shortText" name="shortText" required>
            </div>

            <div class="form-group">
                <label for="longText">Long Text:</label>
                <textarea class="form-control" id="longText" name="longText" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
