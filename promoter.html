<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="main-bg">

    <div class=" nav bg-white  ">
        <div class="container ">
        
            <div class="row pt-4 pb-3">
                <div class="col-md-4">
                    <img src="../img/Samsung - Djizzakh.png" class="img-fluid logo-djizzakh" alt="Samsung - Djizzakh logo">
                </div>
            </div>
        
        </div>
    </div>

    <div class="container mt-5">
        <form action="/submit-promoter" method="POST" class="form-my">
            <div class="form-content py-4 ">
            <div class="form-group ">
                <label for="shortText">Short Text:</label>
                <input type="text" class="form-control" id="shortText" name="shortText" required>
            </div>

            <div class="form-group">
                <label for="longText">Long Text:</label>
                <textarea class="form-control" id="longText" name="longText" rows="4" required></textarea>
            </div>

            <button type="submit" class="sub-button">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
